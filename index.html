  <body>
    <div class = "wrapper">
        <headder>
            <!-- ./ irá avançar as pastas de acordo com o diretório do index -->
            <!-- ../ irá retroceder as pastas de acordo com o diretório do index -->
            <img src="./assets/todo-log.svg" alt=""/>
        </headder>

        <main>
            <form class = "new_task_form">
                <input type="text" placeholder="Adicione uma nova tarefa"/>
                <button type="submit">Criar</button>
                <button type="submit" onclick="addTask(event)">
                    Criar <i class="ph-bold ph-plus-circle"></i>
                </button>
            </form>

            <section class = "counter">
                <p>
                    <strong>Tarefas criadas</strong>
                    <span>3</span>
                </p>
                <p>
                    <strong>Tarefas concluídas</strong>
                    <span>4</span>
                </p>
            </section>

            <section class = "empty_tasks">
                <img src="./assets/empty_tasks.svg" alt="">
                <div>
                    <p>Você ainda não tem tarefas cadastradas</p>
                    <p>Crie tarefas e organize seus itens a fazer</p>
                </div>
            </section>

            <ul class ="tasks_list">
                <li class = "task">
                    <p>Terminar as aulas de FrontEnd</p>
                </li>
            </ul>
        </main>
    </div>
  </body>
